# ---------------------------------------------------------------
# Theme Core Configuration Settings
# See: https://theme-next.js.org/docs/theme-settings/
# ---------------------------------------------------------------

# Allow to cache content generation.
cache:
  enable: true

# Remove unnecessary files after hexo generate.
minify: true

# Define custom file paths.
# Create your custom files in site directory `source/_data` and uncomment needed files below.
custom_file_path:
  #head: source/_data/head.njk
  #header: source/_data/header.njk
  #sidebar: source/_data/sidebar.njk
  #postMeta: source/_data/post-meta.njk
  #postBodyEnd: source/_data/post-body-end.njk
  #footer: source/_data/footer.njk
  #bodyEnd: source/_data/body-end.njk
  variable: source/_data/variables.styl
  #mixin: source/_data/mixins.styl
  style: source/_data/styles.styl


# ---------------------------------------------------------------
# Scheme Settings
# ---------------------------------------------------------------

scheme: Mist
darkmode: false


# ---------------------------------------------------------------
# Site Information Settings
# ---------------------------------------------------------------

favicon:
  small: /images/favicon_16x16.png
  medium: /images/favicon_32x32.png
  apple_touch_icon: /images/favicon_16x16.png
  safari_pinned_tab: /images/favicon_16x16.png
  #android_manifest: /manifest.json

# Creative Commons 4.0 International License.
# See: https://creativecommons.org/about/cclicenses/
# Available values of license: by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | zero
creative_commons:
  license: by-nc-sa
  sidebar: true
  post: true
  language:


# ---------------------------------------------------------------
# Menu Settings
# ---------------------------------------------------------------

menu:
  HOME: / || fa fa-home
  ARCHIVES: /archives/ || fa fa-archive
  CATEGORIES: /categories/ || fa fa-th
  TAGS: /tags/ || fa fa-tags
  RSS: /atom.xml || fa fa-rss

menu_settings:
  icons: false
  badges: false


# ---------------------------------------------------------------
# Sidebar Settings
# See: https://theme-next.js.org/docs/theme-settings/sidebar
# ---------------------------------------------------------------

sidebar:
  position: left
  display: hide
  padding: 18
  offset: 12

avatar:
  url: /images/avatar.png
  rounded: true
  rotated: false

social:
  GitHub: https://github.com/lzsdodo || fab fa-github
  Email: mailto:blog@zsliang.me || fa fa-envelope
  Telegram: https://t.me/anonacc || fab fa-telegram
  RSS: /atom.xml || fa fa-rss

social_icons:
  enable: true
  icons_only: true
  transition: true

toc:
  enable: true
  number: true
  wrap: true
  expand_all: false
  max_depth: 3


# ---------------------------------------------------------------
# Footer Settings
# See: https://theme-next.js.org/docs/theme-settings/footer
# ---------------------------------------------------------------

footer:
  since: 1970
  icon:
    name: fa fa-heart
    animated: false
    color: "#CC3333"
  copyright: <a target="_blank" href="https://en.wikipedia.org/wiki/Internet"><b>Internet</b></a> &nbsp;|&nbsp; Hosted by <a target="_blank" href="https://zsliang.me"><b>Curiosity</b></a> &nbsp;|&nbsp; Powered by <a target="_blank" href="https://hexo.io"><b>Hexo</b></a> & <a target="_blank" href="https://theme-next.js.org/mist"><b>NexT.Mist</b></a>
  powered: false


# ---------------------------------------------------------------
# Post Settings
# See: https://theme-next.js.org/docs/theme-settings/posts
# ---------------------------------------------------------------

excerpt_description: true
read_more_btn: true

post_meta:
  item_text: true
  created_at: true
  updated_at:
    enable: true
    another_day: false
  categories: true

# hexo-word-counter
symbols_count_time:
  separated_meta: true
  item_text_post: true
  item_text_total: false
  exclude_codeblock: true
  total_symbols: true
  total_time: true
  awl: 4
  wpm: 275
  suffix: 'mins.'

tag_icon: false

reward_settings:
  enable: false
  animation: false
  #comment: Buy me a coffee
reward:
  #bitcoin: /images/bitcoin.png


# ---------------------------------------------------------------
# Custom Page Settings
# See: https://theme-next.js.org/docs/theme-settings/custom-pages
# ---------------------------------------------------------------

tagcloud:
  min: 12 # Minimun font size in px
  max: 30 # Maxium font size in px
  amount: 200 # Total amount of tags
  orderby: name # Order of tags
  order: 1 # Sort order


# ---------------------------------------------------------------
# Misc Theme Settings
# See: https://theme-next.js.org/docs/theme-settings/miscellaneous
# ---------------------------------------------------------------

codeblock:
  theme:
    light: atom-one-dark
    dark: atom-one-dark
  copy_button:
    enable: true
    style: default

back2top:
  enable: true
  sidebar: false
  scrollpercent: true

reading_progress:
  enable: true
  position: top
  color: "#37c6c0"
  height: 3px

bookmark:
  enable: true
  color: "#222"
  save: auto

github_banner:
  enable: true
  permalink: https://github.com/lzsdodo
  title: Follow me on GitHub


# ---------------------------------------------------------------
# Font Settings
# ---------------------------------------------------------------
# Find fonts on Google Fonts (https://fonts.google.com)
# All fonts set here will have the following styles:
#   light | light italic | normal | normal italic | bold | bold italic
# Be aware that setting too much fonts will cause site running slowly
# ---------------------------------------------------------------
# Web Safe fonts are recommended for `global` (and `title`):
# Arial | Tahoma | Helvetica | Times New Roman | Courier New | Verdana | Georgia | Palatino | Garamond | Comic Sans MS | Trebuchet MS
# ---------------------------------------------------------------

font:
  enable: true
  # title:
  #   external: true
  #   family: Roboto Slab, Noto Serif SC
  codes:
    external: true
    family: Consolas


# ---------------------------------------------------------------
# SEO Settings
# See: https://theme-next.js.org/docs/theme-settings/seo
# ---------------------------------------------------------------


# ---------------------------------------------------------------
# Third Party Plugins & Services Settings
# See: https://theme-next.js.org/docs/third-party-services/
# More plugins: https://github.com/next-theme/awesome-next
# You may need to install the corresponding dependency packages
# ---------------------------------------------------------------

math:
  every_page: false
  katex:
    enable: true

pjax: true

# Warning: Do not enable both `fancybox` and `mediumzoom`.
mediumzoom: true

quicklink:
  enable: false
  home: true
  archive: true
  delay: true
  timeout: 3000
  priority: true
  ignores:

lazyload: true

# ---------------------------------------------------------------
# Comments Settings
# See: https://theme-next.js.org/docs/third-party-services/comments
# ---------------------------------------------------------------


# ---------------------------------------------------------------
# Post Widgets & Content Sharing Services
# See: https://theme-next.js.org/docs/third-party-services/post-widgets
# ---------------------------------------------------------------


# ---------------------------------------------------------------
# Statistics and Analytics
# See: https://theme-next.js.org/docs/third-party-services/statistics-and-analytics
# ---------------------------------------------------------------


# ---------------------------------------------------------------
# Search Services
# See: https://theme-next.js.org/docs/third-party-services/search-services
# ---------------------------------------------------------------

# Dependencies: https://github.com/next-theme/hexo-generator-searchdb
local_search:
  enable: true
  trigger: auto
  top_n_per_article: 1


# ---------------------------------------------------------------
# Chat Services
# See: https://theme-next.js.org/docs/third-party-services/chat-services
# ---------------------------------------------------------------


# ---------------------------------------------------------------
# Tags Settings
# See: https://theme-next.js.org/docs/tag-plugins/
# ---------------------------------------------------------------

note:
  style: modern

mermaid:
  enable: true
  theme: forest


# ---------------------------------------------------------------
# Animation Settings
# ---------------------------------------------------------------

motion:
  enable: true

nprogress:
  enable: true
  spinner: true
