# ---------------------------------------------------------------
# Theme Core Configuration Settings
# ---------------------------------------------------------------

# If false, merge configs from `_data/next.yml` into default configuration (rewrite).
# If true, will fully override default configuration by options from `_data/next.yml` (override). Only for NexT settings.
# And if true, all config from default NexT `_config.yml` must be copied into `next.yml`. Use if you know what you are doing.
# Useful if you want to comment some options from NexT `_config.yml` by `next.yml` without editing default config.
#override: false

# Allow to cache content generation. Introduced in NexT v6.0.0.
cache:
  enable: true

# Redefine custom file paths. Introduced in NexT v6.0.2.
# If commented, will be used default custom file paths.

# For example, you want to put your custom styles file
# outside theme directory in root `source/_data`, set
# `styles: source/_data/styles.styl`
custom_file_path:
  # Default paths: layout/_custom/*
  #head: source/_data/_layout/head.swig
  #header: source/_data/_layout/hheader.swig
  #sidebar: source/_data/_layout/hsidebar.swig
  # Default path: source/css/_variables/custom.styl
  variables: source/_data/_css/variables.styl
  # Default path: source/css/_mixins/custom.styl
  #mixins: source/_data/_css/mixins.styl
  # Default path: source/css/_custom/custom.styl
  styles: source/_data/_css/custom.styl


# ---------------------------------------------------------------
# Site Information Settings
# ---------------------------------------------------------------

# To get or check favicons visit: https://realfavicongenerator.net
# Put your favicons into `hexo-site/source/` (recommend) or `hexo-site/themes/next/source/images/` directory.

# Default NexT favicons placed in `hexo-site/themes/next/source/images/` directory.
# And if you want to place your icons in `hexo-site/source/` root directory, you must remove `/images` prefix from pathes.

# For example, you put your favicons into `hexo-site/source/images` directory.
# Then need to rename & redefine they on any other names, otherwise icons from Next will rewrite your custom icons in Hexo.
favicon: 
  small: /images/favicon_16x16.png
  medium: /images/favicon_32x32.png

footer:
  since: 1969
  icon:
    name: heart
    animated: false
    color: "#CC3333"
  copyright: <a target="_blank" rel="external nofollow" href="https://en.wikipedia.org/wiki/Internet"><b>Internet</b></a>
  # -------------------------------------------------------------
  powered: # Hexo link (Powered by Hexo).
    enable: false
    version: false
  theme: # Theme & scheme info link (Theme - NexT.scheme).
    enable: false
    version: false
  # -------------------------------------------------------------
  # Any custom text can be defined here.
  custom_text: Hosted by <a target="_blank" rel="external nofollow" href="https://zsliang.me"><b>Curiosity</b></a>&emsp;|&emsp;Powered by <a href="https://hexo.io"><b>Hexo</b></a>&emsp;|&emsp;Theme â€” <a href="https://theme-next.org"><b>NexT</b></a>


# ---------------------------------------------------------------
# SEO Settings
# ---------------------------------------------------------------

# Canonical, set a canonical link tag in your hexo, you could use it for your SEO of blog.
# See: https://support.google.com/webmasters/answer/139066
# Tips: Before you open this tag, remember set up your URL in hexo _config.yml ( ex. url: http://yourdomain.com )
canonical: true
# Change headers hierarchy on site-subtitle (will be main site description) and on all post/pages titles for better SEO-optimization.
seo: false
# If true, will add site-subtitle to index page, added in main hexo config.
# subtitle: Subtitle
index_with_subtitle: false


# ---------------------------------------------------------------
# Menu Settings
# ---------------------------------------------------------------

# When running the site in a subdirectory (e.g. domain.tld/blog), remove the leading slash from link value (/archives -> archives).
# Usage: `Key: /link/ || icon`
menu:
  home: / || home
  archives: /archives/ || archive
  categories: /categories/ || th
  tags: /tags/ || tags
  RSS: atom.xml || rss
  #about: /about || user

# Enable/Disable menu icons / item badges.
menu_settings:
  icons: false
  badges: false


# ---------------------------------------------------------------
# Scheme Settings
# ---------------------------------------------------------------

# Schemes
scheme: Mist
#scheme: Muse / Muse / Pisces / Gemini


# ---------------------------------------------------------------
# Sidebar Settings
# ---------------------------------------------------------------

# Posts / Categories / Tags in sidebar.
site_state: false

# Follow me on GitHub banner in right-top corner.
github_banner: https://github.com/lzsdodo || Follow me

# Social Links.
# Usage: `Key: permalink || icon`
social:
  #GitHub: https://github.com/yourname || github
  #E-Mail: mailto:email@gmail.com || envelope
  #Twitter: https://twitter.com/yourname || twitter

social_icons:
  enable: false
  icons_only: false
  transition: false
  exturl: false

# Blog rolls
#links_icon: link
#links_title: Links
#links_layout: block
#links_layout: inline
#links:
  #Title: http://example.com/

# Sidebar Avatar
avatar:
  # in theme directory(source/images): /images/avatar.gif
  # in site  directory(source/uploads): /uploads/avatar.gif
  url: /images/avatar.png
  rounded: true
  opacity: 1
  rotated: false

# Table Of Contents in the Sidebar
toc:
  enable: true
  number: true
  wrap: true

# Sidebar
sidebar:
  # Only for Muse | Mist
  # Sidebar Display, available value:
  #display: post / always / hide / remove
  display: hide
  # Enable sidebar on narrow view.
  onmobile: false
  
  # Only for Pisces | Gemini
  # Sidebar Position, available value: left | right.
  #position: left / right
  # Sidebar offset from top menubar in pixels.
  offset: 12
  # Back to top in sidebar.
  b2t: false
  # Scroll percent label in b2t button.
  scrollpercent: false


# ---------------------------------------------------------------
# Post Settings
# ---------------------------------------------------------------

# Automatically scroll page to section which is under <!-- more --> mark.
scroll_to_more: true
# Automatically saving scroll position on each post/page in cookies.
save_scroll: true
# Automatically excerpt description in homepage as preamble text.
excerpt_description: true

# Automatically Excerpt. Not recommend.
# Please use <!-- more --> in the post to control excerpt accurately.
auto_excerpt:
  enable: true
  length: 140

# Post meta display settings
post_meta:
  item_text: true
  created_at: true
  updated_at: 
    enabled: false
    another_day: false
  categories: true

# Post wordcount display settings
# Dependencies: https://github.com/theme-next/hexo-symbols-count-time
symbols_count_time:
  separated_meta: true
  item_text_post: true
  item_text_total: false
  awl: 4
  wpm: 275

codeblock:
  # Manual define the border radius in codeblock
  # Leave it empty for the default 1
  border_radius:
  copy_button:
    enable: false
    show_result: false

# Reward
#reward_comment: Donate comment here
#wechatpay: /images/wechatpay.jpg
#alipay: /images/alipay.jpg
#bitcoin: /images/bitcoin.png

# Related popular posts
# Dependencies: https://github.com/tea3/hexo-related-popular-posts
related_posts:
  enable: false
  title: # custom header, leave empty to use the default one
  display_in_home: false
  params:
    maxCount: 5
    #PPMixingRate: 0.0
    #isDate: false
    #isImage: false
    #isExcerpt: false

# Declare license on posts
post_copyright:
  enable: false
  license: <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" rel="external nofollow" target="_blank">CC BY-NC-SA 4.0</a>

# Post edit
# Dependencies: https://github.com/hexojs/hexo-deployer-git
post_edit:
  enable: false
  #url: https://github.com/theme-next/theme-next.org/_posts/tree/master/ # Link for view source.
  #url: https://github.com/theme-next/theme-next.org/_posts/edit/master/ # Link for fork & edit.


# ---------------------------------------------------------------
# Misc Theme Settings
# ---------------------------------------------------------------

# Reduce padding / margin indents on devices with narrow width.
mobile_layout_economy: true

# Android Chrome header panel color ($brand-bg / $headband-bg => $black-deep).
android_chrome_color: "#222"

# Custom Logo.
# !!Only available for Default Scheme currently.
custom_logo:
  enabled: false
  image:

# Code Highlight theme
# Available values: normal | night | night eighties | night blue | night bright
# https://github.com/chriskempson/tomorrow-theme
highlight_theme: night

# Enable "cheers" for archive page.
cheers_enabled: true

# Manual define the max content width
# !!Only available for Gemini Scheme currently
# Leave it empty for the default 75% (suggest not less than 1000px)
#max_content_width: 1000px

# Manual define the sidebar width
# !!Only available for Gemini Scheme currently
# Leave it empty for the default 240
#sidebar_width:

# ---------------------------------------------------------------
# Font Settings
# - All fonts set here will have the following styles:
#     light, light italic, normal, normal italic, bold, bold italic
# ---------------------------------------------------------------
# CAUTION! Safari Version 10.1.2 bug: https://github.com/iissnan/hexo-theme-next/issues/1844
# To avoid space between header and sidebar in Pisces / Gemini themes recommended to use Web Safe fonts for `global` (and `logo`):
# Arial | Tahoma | Helvetica | Times New Roman | Courier New | Verdana | Georgia | Palatino | Garamond | Comic Sans MS | Trebuchet MS
# ---------------------------------------------------------------
font:
  enable: false
  # Uri of fonts host. E.g. //fonts.googleapis.com (Default).
  host:
  # Font options:
  # `external: true` will load this font family from `host` above.
  # `family: Times New Roman`. Without any quotes.
  # `size: xx`. Use `px` as unit.

  # Global font settings used for all elements in <body>.
  global:
    external: false
  # Font settings for Headlines (H1, H2, H3, H4, H5, H6).
  headings:
    external: false
  # Font settings for posts.
  posts:
    external: false
  # Font settings for Logo.
  logo:
    external: false
  # Font settings for <code> and code blocks.
  codes:
    external: false


# ---------------------------------------------------------------
# Third Party Services Settings
# ---------------------------------------------------------------

# Math Equations Render Support
math:
  enable: true
  # Default(true) will load mathjax/katex script on demand
  per_page: false
  engine: mathjax
  #engine: katex
  # hexo-rendering-pandoc (or hexo-renderer-kramed) needed to full MathJax support.
  mathjax:
    # Use 2.7.1 as default, jsdelivr as default CDN, works everywhere even in China
    cdn: //cdn.jsdelivr.net/npm/mathjax@2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML
    #cdn: //cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
    #cdn: //cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML
    #cdn: //cdn.bootcss.com/mathjax/2.7.1/latest.js?config=TeX-AMS-MML_HTMLorMML
  # hexo-renderer-markdown-it-plus (or hexo-renderer-markdown-it with markdown-it-katex plugin)
  # needed to full Katex support.
  katex:
    # Use 0.7.1 as default, jsdelivr as default CDN, works everywhere even in China
    cdn: //cdn.jsdelivr.net/npm/katex@0.7.1/dist/katex.min.css
    #cdn: //cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css
    #cdn: //cdn.bootcss.com/KaTeX/0.7.1/katex.min.css

