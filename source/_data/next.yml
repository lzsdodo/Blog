# ---------------------------------------------------------------
# SEO Settings
# ---------------------------------------------------------------
canonical: true
seo: false
index_with_subtitle: false


# ---------------------------------------------------------------
# Menu Settings
# ---------------------------------------------------------------
menu:
  home: / || home
  categories: /categories/ || th
  tags: /tags/ || tags
  archives: /archives/ || archive
  #rss: atom
  #sitemap: /sitemap.xml || sitemap
  #about: /about/ || user
 
menu_settings:
  icons: true
  badges: false


# ---------------------------------------------------------------
# Scheme Settings
# ---------------------------------------------------------------
#scheme: Muse
scheme: Mist
#scheme: Pisces
#scheme: Gemini


# ---------------------------------------------------------------
# Sidebar Settings
# ---------------------------------------------------------------

# Posts / Categories / Tags in sidebar.
site_state: true

# Social Links.
# Usage: `Key: permalink || icon`
social:
  GitHub: https://github.com/lzsdodo || github
  E-Mail: mailto:i@zsliang.me || envelope

social_icons:
  enable: false
  icons_only: false
  transition: false
  exturl: false

# Follow me on GitHub banner in right-top corner.
github_banner: https://github.com/lzsdodo || Follow me

# Blog rolls
links_icon: link
links_title: Links
links_layout: block
#links_layout: inline
#links:
  #Title: http://example.com/

# Sidebar Avatar
avatar:
  # in theme directory(source/images): /images/avatar.gif
  # in site  directory(source/uploads): /uploads/avatar.gif
  url: /images/avatar.png
  rounded: true
  opacity: 1
  rotated: false

# Table Of Contents in the Sidebar
toc:
  enable: true
  number: true # Automatically add list number to toc.
  wrap: false

# Creative Commons 4.0 International License.
# http://creativecommons.org/
# Available: by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | zero
#creative_commons: by-nc-sa
#creative_commons:

sidebar:
  # Sidebar Position, available value: left | right (only for Pisces | Gemini).
  position: left
  #position: right

  # Sidebar Display, available value (only for Muse | Mist):
  #  - post    expand on posts automatically. Default.
  #  - always  expand for all pages automatically
  #  - hide    expand only when click on the sidebar toggle icon.
  #  - remove  Totally remove sidebar including sidebar toggle.
  display: post
  #display: always
  #display: hide
  #display: remove

  # Sidebar offset from top menubar in pixels (only for Pisces | Gemini).
  offset: 12

  # Back to top in sidebar (only for Pisces | Gemini).
  b2t: false

  # Scroll percent label in b2t button.
  scrollpercent: false

  # Enable sidebar on narrow view (only for Muse | Mist).
  onmobile: false


#! ---------------------------------------------------------------
#! DO NOT EDIT THE FOLLOWING SETTINGS
#! UNLESS YOU KNOW WHAT YOU ARE DOING
#! ---------------------------------------------------------------

fancybox: true

# Local search: hexo-generator-searchdb
local_search:
  enable: true
  trigger: auto
  top_n_per_article: 5
  unescape: false

# ---------------------------------------------------------------
# Tags Settings
# ---------------------------------------------------------------
exturl: false

# Note tag (bs-callout).
note:
  #  - simple    bs-callout old alert style. Default.
  #  - modern    bs-callout new (v2-v3) alert style.
  #  - flat      flat callout style with background, like on Mozilla or StackOverflow.
  #  - disabled  disable all CSS styles import of note tag.
  style: simple
  icons: false
  border_radius: 3
  light_bg_offset: 0

label: true # Label tag.

# Tabs tag.
tabs:
  enable: true
  transition:
    tabs: false
    labels: true
  border_radius: 0

# Reading progress bar: theme-next-reading-progress
reading_progress:
  enable: false
  color: "#37c6c0"
  height: 2px



# Assets
css: css
js: js
images: images

