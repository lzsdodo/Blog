# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Dodo's Blog
description: Hello World.
keywords:
author: Zachary
language: en
timezone: UTC

# URL
url: https://blog.zsliang.me
permalink: posts/:abbrlink/
permalink_defaults:
pretty_urls:
  trailing_index: true
  trailing_html: true

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - README.md
  - robots.txt

# Writing
new_post_name: :title.md
default_layout: draft
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
index_generator:
  per_page: 10
  order_by: -date

# Category & Tag
default_category: nil
category_map:
tag_map:

# Metadata elements
meta_generator: true

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: 'mtime'

# Pagination
per_page: 10
pagination_dir: page

# Extensions
# Theme - hexo-theme-next
theme: next

# Server
server:
  port: 4000
  log: false
  ip: 127.0.0.1
  compress: true
  header: true

# Deployment - hexo-deployer-git
deploy:
  # type: git
  # repo: https://github.com/lzsdodo/lzsdodo.github.io
  # branch: master
  # message: "Blog updated: {{now('MM/DD/YYYY HH:mm:ss')}})"

# Markdown Support - hexo-renderer-marked
marked:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true
  modifyAnchors: ''
  autolink: true

# Search - hexo-generator-searchdb
search:
  path: search.xml
  field: post
  content: true
  format: html

# RSS - hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 20

# abbr link - hexo-abbrlink
abbrlink:
  alg: crc32
  rep: hex

# TOC - hexo-toc
toc:
  maxdepth: 3
  class: toc
  slugify: transliteration
  decodeEntities: false
  anchor:
    position: after
    symbol: '#'
    style: header-anchor

# Nofollow - hexo-filter-nofollow
nofollow:
  enable: true
  field: site
  exclude:
    - zsliang.me
  include:
    noreferrer: true
    noopener: true

# Hide Posts - hexo-hide-posts
hide-posts:
  filter: hidden
  public_generators: []
  noindex: true

# Gulp minifier
all_minifier: true
html_minifier:
  enable: true
  ignore_error: false
  silent: false
  exclude:
css_minifier:
  enable: true
  silent: false
  exclude:
    - '*.min.css'
js_minifier:
  enable: true
  mangle: true
  silent: false
  output:
  compress:
  exclude:
    - '*.min.js'
image_minifier:
  enable: true
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false
  silent: false
