# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html

# Site
title: Dodo's Blog
subtitle:
description: Hello World.
keywords:
author: Zachary
language: en
timezone: America/New_York

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.zsliang.me
root: /
permalink: posts/:abbrlink/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: draft
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: true
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: true


# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  per_page: 10
  order_by: -date

archive_generator:
  per_page: 20
  yearly: true
  monthly: true
  daily: false

category_generator:
  per_page: 10

tag_generator:
  per_page: 10

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss


# Extensions
## Plugins: https://hexo.io/plugins/
plugins:

## Themes: https://hexo.io/themes/
theme: next

# Markdown Support
marked:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true
  modifyAnchors: ''
  autolink: true

# RSS - hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 20

# Search - hexo-generator-searchdb
search:
  path: search.xml
  field: post
  format: html
  limit: 30

# AbbrLink
abbrlink:
  alg: crc32
  rep: hex

# AddLink
addlink:
  before_text: <br \>__Author:&nbsp;Zachary__<br \>__Post link:&nbsp;__
  after_text: <br \>__Copyright:&nbsp;__All articles in this blog are licensed under <a target="_blank" rel="external nofollow" href="https://creativecommons.org/licenses/by-nc-sa/4.0/"><b>CC BY-NC-SA 4.0</b></a> unless stating additionally.<br \>

# Toc
toc:
  maxdepth: 3
  class: toc
  slugify: transliteration
  decodeEntities: false
  anchor:
    position: after
    symbol: '#'
    style: header-anchor

# Sitemap - hexo-generator-seo-friendly-sitemap
#sitemap:
#  path: sitemap.xml

# All minifier
all_minifier: true
html_minifier:
  enable: true
  ignore_error: false
  silent: false
  exclude:
css_minifier:
  enable: true
  silent: false
  exclude:
    - '*.min.css'
js_minifier:
  enable: true
  mangle: true
  silent: false
  output:
  compress:
  exclude:
    - '*.min.js'
image_minifier:
  enable: true
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false
  silent: false

# Nofollow
nofollow:
  enable: true
  exclude:
    - zsliang.me
  include:
    noreferrer: true
    noopener: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/lzsdodo/lzsdodo.github.io
  branch: master
  message: "Blog updated: {{now('YYYY-MM-DD HH:mm:ss')}})"

# Server
server:
  port: 4000
  log: false
  ip: 127.0.0.1
  compress: true
  header: true

